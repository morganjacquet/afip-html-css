<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Comparatif modèle économique</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="5">Comparatif modèle économique</td>
        </tr>

        <tr>
            <td>Peugeot 206</td>

        </tr>
        <tr>
            <td>Citroën AX</td>
            <td>AT67B8</td>
            <td>6789</td>
            <td>126</td>
            <td>5,5</td>
        </tr>
    </table>

</html>
