<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau voiture</title>
    <style>
        .img-square {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2"><img width="500" src="img/tesla.png"></td>
            <td><img class="img-square" src="img/tesla.png"></td>
            <td><img class="img-square" src="img/tesla.png"></td>
            <td><img class="img-square" src="img/tesla.png"></td>
        </tr>
        <tr>
            <td>rien</td>
            <td><img class="img-square" src="img/tesla.png"></td>
            <td><img class="img-square" src="img/tesla.png"></td>
        </tr>
    </table>
</body>
</html>
